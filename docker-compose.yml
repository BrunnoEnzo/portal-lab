version: '3.8'

services:
  #--- SERVIÇO NGINX ---#
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      - frontend
      - backend
    networks:
      - minha_rede

  #--- SERVIÇO FRONTEND (React + Vite) ---#
  frontend:
    container_name: frontend_app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app # Mapeia o código local para o container para hot-reload
      - /usr/src/app/node_modules # Evita que o node_modules local sobrescreva o do container
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      - minha_rede
    depends_on:
      - backend

  #--- SERVIÇO BACKEND (NestJS) ---#
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
    networks:
      - minha_rede

  #--- SERVIÇO POSTGRES ---#
  postgres:
    container_name: postgres
    image: postgres:alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - minha_rede

  #--- SERVIÇO PGADMIN ---#
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - minha_rede

# Definição dos volumes para persistência de dados
volumes:
  postgres_data:
  pgadmin_data:

# Definição da rede para comunicação entre os containers
networks:
  minha_rede:
    driver: bridge